<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>

<body>
    <!--Countdown Timer section-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input type = "number" id="seconds" value="" />
    <button onclick="countdown() id="startBtn">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/background.jpg" style="width:100%" alt="Lilu then">
            <div class="text">Lilu then</div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/Lilu.jpg" style="width:100%" alt="Lilu now">
            <div class="text">Lilu now</div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/Lilu_new_home.jpg" style="width:100%" alt="Lilu's new home">
            <div class="text">New home</div>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
  
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
